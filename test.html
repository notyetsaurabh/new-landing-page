<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>

    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

 <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');



.swiper {
  width: 68%;
  padding-top: 150px;
  padding-bottom: 90px;
  background-color: #050505;
  border-radius: 50px;
  position: relative;
}

.swiper .title{
    position: absolute;
    top: 55px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Poppins', sans-serif;
    font-size: 28px;
    white-space: nowrap;
    color: #fff;
    font-weight: 400;
}

.title span{
    font-weight: bold;
}


.swiper-slide {
  background-position: center;
  background-size: cover;
  width: 100%;
  height: 600px;
}

.swiper-slide{
    width: 450px;
    height: 450px;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
}

.swiper-slide .icon, 
.swiper-slide .info{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.swiper-slide .icon{
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    transition: transform 0.5s ease-in-out;
    z-index: 1;
}

.swiper-slide .icon i{
    font-size: 200px;
    opacity: 0.7;
}



.swiper-slide img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
}



.swiper-button-next::after,
.swiper-button-prev::after{
    display: none;
}

.swiper-button-next i,
.swiper-button-prev i{
    font-size: 35px;
    color: #fff;
}

.swiper-button-next{
    margin-right: 15px;
}

.swiper-button-prev{
    margin-left: 15px;
}

.swiper-pagination{
    margin-bottom: 25px;
}

.swiper-pagination .swiper-pagination-bullet{
    width: 18px;
    height: 18px;
    background: #d0cdcd;
    opacity: 1;
}

.swiper-pagination .swiper-pagination-bullet.swiper-pagination-bullet-active{
    border: 4px solid #d13639;
    background: #fff;
}




/* Responsive */

@media screen and (max-width: 950px) {
    .swiper{
        width: 90%;
    }
}

@media screen and (max-width: 700px) {
    .swiper-slide{
        width: 300px;
        height: 250px;
    }

    .swiper .title{
        font-size: 20px;
        white-space: inherit;
        width: 100%;
        text-align: center;
    }
}

@media screen and (max-width: 400px) {
    
    .swiper-button-next i,
    .swiper-button-prev i{
        color: #242425;
    }

}

 </style>


</head>
<body>
    
    <!-- Swiper -->
  <div class="swiper mySwiper">

    <p class="title"> <span></span> </p>

    <div class="swiper-wrapper">

      <div class="swiper-slide">

        <div class="icon">
            <img src="image/brand 3d/conduit_pipes.jpg" alt="">
        </div>

        

      </div>

      <div class="swiper-slide">

        <div class="icon">
            <img src="image/brand 3d/Fans_ventilation.png" alt="">
        </div>

       

      </div>

      <div class="swiper-slide">

        <div class="icon">
           <img src="image/brand 3d/48730448-f4e7-4cc5-a96f-b9914d90a220.png" alt="">
        </div>

       

      </div>

      <div class="swiper-slide">

        <div class="icon">
            <img src="image/brand 3d/LED_lighting.jpg" alt="">
        </div>

       

      </div>

      <div class="swiper-slide">
        <img src="image/brand 3d/smart_homes.png" alt="">
        <div class="icon">
            
        </div>

       

      </div>

      <div class="swiper-slide">

        <div class="icon">
            <img src="image/brand 3d/solar.jpg" alt="">
        </div>

        
      </div>

    </div>

    <div class="swiper-button-next"><i class="fas fa-caret-right"></i></div>
    <div class="swiper-button-prev"><i class="fas fa-caret-left"></i></div>
    <div class="swiper-pagination"></div>
  </div>



  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--Swiper.js-->
    <script >

var swiper = new Swiper(".mySwiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    loop: true,
    autoplay: {
        delay: 2000,
        disableOnInteraction: false,
        pauseOnMouseEnter: true
    },
    speed: 600,
    coverflowEffect: {
      rotate: 50,
      stretch: -20,
      depth: 100,
      modifier: 1,
      slideShadows: true,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true, 
      dynamicBullets: true
    },
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
    }
  });
    </script>
</body>
</html>
